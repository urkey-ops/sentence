<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Learning Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="introScreen" class="main-screen">
        <h2>Sentence Learning Journey!</h2>
        <p class="intro-text">Start your adventure to become a master sentence builder!</p>
        <button id="startLessonsBtn" class="action-button">Start Lessons <i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="lessonSelector" class="hidden main-screen lesson-selector">
        <h2>Choose a Lesson</h2>
        <div id="lessonButtonsContainer" class="lesson-buttons-grid">
            </div>
    </div>

    <div id="lessonView" class="hidden main-screen lesson-view">
        <div class="view-header">
            <h3 id="lessonTitle"></h3>
            <p id="lessonGoalDisplay" class="lesson-goal"></p>
            <span id="progressIndicator" class="progress-indicator"></span>
        </div>
        
        <div id="lessonDisplay" class="lesson-display-box">
            </div>
        
        <div id="interactiveContainer" class="interactive-container">
            </div>
        
        <div class="control-buttons-group">
            <button id="submitBtn" class="action-button hidden"><i class="fas fa-check"></i> Check Answer</button>
            <button id="clearBtn" class="clear-button hidden"><i class="fas fa-eraser"></i> Clear</button>
            <button id="nextBtn" class="action-button hidden">Next Challenge <i class="fas fa-arrow-right"></i></button>
            <button id="backToLessonsBtn" class="back-button hidden">Back to Lessons</button>
        </div>

        <div class="hidden-steps-container">
            <div id="step-say" class="hidden step-tip"><i class="fas fa-comment-dots"></i>Say it!</div>
            <div id="step-capital" class="hidden step-tip"><i class="fas fa-font"></i>Capital!</div>
            <div id="step-space" class="hidden step-tip"><i class="fas fa-ruler-horizontal"></i>Space!</div>
            <div id="step-end" class="hidden step-tip"><i class="fas fa-stop-circle"></i>End it!</div>
            <div id="step-read" class="hidden step-tip"><i class="fas fa-book-reader"></i>Read it!</div>
        </div>
    </div>
    
    <div id="messageBox" class="message-box"></div>

    <script src="script.js"></script>
</body>
</html>
