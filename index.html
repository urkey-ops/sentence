<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Learning Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-100 to-pink-200 min-h-screen flex items-center justify-center p-4">

    <div id="themeSelector" class="w-full max-w-4xl mx-auto flex flex-col items-center justify-center gap-6 p-8 bg-white/70 backdrop-blur-lg rounded-[2.5rem] shadow-xl fade-in">
        <h1 class="text-4xl md:text-5xl font-bold text-center text-gray-800">Sentence Learning Journey ✍️</h1>
        <div id="lessonSelector" class="w-full grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-h-[500px] overflow-y-auto pr-2">
            </div>
    </div>

    <div id="lessonView" class="w-full max-w-4xl mx-auto flex-col items-center justify-center gap-6 p-8 bg-white/70 backdrop-blur-lg rounded-[2.5rem] shadow-xl fade-in hidden">
        <h1 id="lessonTitle" class="text-3xl md:text-4xl font-bold text-center text-gray-800"></h1>
        
        <div class="w-full flex justify-center items-center my-4">
            <button id="backToLessonsBtn" class="base-button back-button"><i class="fas fa-arrow-left"></i> Back to Lessons</button>
        </div>

        <div id="step-by-step-guide" class="hidden md:flex flex-row justify-center gap-4 mb-6">
            <div id="step-say" class="step-icon">🗣️</div>
            <div id="step-capital" class="step-icon">🅰️</div>
            <div id="step-space" class="step-icon">⬜</div>
            <div id="step-end" class="step-icon">.?!</div>
            <div id="step-read" class="step-icon">👂</div>
        </div>

        <div id="lessonGoalDisplay" class="text-2xl font-semibold text-center mb-4 text-gray-800"></div>

        <div id="lessonDisplay" class="w-full min-h-[100px] bg-white/60 rounded-2xl p-4 md:p-8 flex flex-wrap items-center justify-center gap-2 text-3xl md:text-4xl text-gray-800 border-2 border-dashed border-gray-400">
            <span id="placeholderText" class="placeholder-text">Let's get started!</span>
        </div>

        <div id="interactiveContainer" class="w-full flex flex-wrap justify-center gap-3 md:gap-4 mt-6">
            </div>
        
        <div class="flex flex-wrap justify-center gap-4 mt-4">
            <button id="submitBtn" class="action-button hidden"><i class="fas fa-check"></i> Check Answer</button>
            <button id="readAloudBtn" class="action-button secondary-button hidden"><i class="fas fa-volume-up"></i> Read Aloud</button>
            <button id="nextBtn" class="action-button hidden"><i class="fas fa-arrow-right"></i> Next</button>
            <button id="clearBtn" class="action-button hidden"><i class="fas fa-trash-alt"></i> Clear</button>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script src="script.js"></script>
</body>
</html>
