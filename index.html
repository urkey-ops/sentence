<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Learning Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-100 to-pink-200 min-h-screen flex items-center justify-center p-4 font-display">

    <div id="introScreen" class="w-full max-w-4xl mx-auto flex flex-col items-center justify-center gap-6 p-8 bg-white/70 backdrop-blur-lg rounded-[2.5rem] shadow-xl">
        <h2 class="text-4xl md:text-5xl font-extrabold text-center text-gray-800 animate-fade-in">Hi there, Sentence Builder!</h2>
        <p class="text-xl md:text-2xl text-center text-gray-700 mt-2">Before we begin, remember the 5 simple steps to build a great sentence!</p>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 w-full mt-6">
            <div class="flex flex-col items-center text-center p-4 bg-purple-100/70 rounded-xl shadow-md">
                <img src="https://example.com/images/say-icon.png" alt="Say icon" class="w-16 h-16 mb-2">
                <p class="font-bold text-lg text-gray-800">1. Say It!</p>
            </div>
            <div class="flex flex-col items-center text-center p-4 bg-pink-100/70 rounded-xl shadow-md">
                <img src="https://example.com/images/capital-icon.png" alt="Capital letter icon" class="w-16 h-16 mb-2">
                <p class="font-bold text-lg text-gray-800">2. Capital!</p>
            </div>
            <div class="flex flex-col items-center text-center p-4 bg-yellow-100/70 rounded-xl shadow-md">
                <img src="https://example.com/images/space-icon.png" alt="Space icon" class="w-16 h-16 mb-2">
                <p class="font-bold text-lg text-gray-800">3. Space!</p>
            </div>
            <div class="flex flex-col items-center text-center p-4 bg-green-100/70 rounded-xl shadow-md">
                <img src="https://example.com/images/end-icon.png" alt="End mark icon" class="w-16 h-16 mb-2">
                <p class="font-bold text-lg text-gray-800">4. End It!</p>
            </div>
            <div class="flex flex-col items-center text-center p-4 bg-blue-100/70 rounded-xl shadow-md">
                <img src="https://example.com/images/read-icon.png" alt="Read icon" class="w-16 h-16 mb-2">
                <p class="font-bold text-lg text-gray-800">5. Read It!</p>
            </div>
        </div>

        <button id="startLessonsBtn" class="action-button mt-6">Start Learning!</button>
    </div>

    <div id="themeSelector" class="w-full max-w-4xl mx-auto flex flex-col items-center gap-6 p-8 bg-white/70 backdrop-blur-lg rounded-[2.5rem] shadow-xl hidden">
        <h2 class="text-4xl md:text-5xl font-extrabold text-center text-gray-800">Pick a Lesson!</h2>
        <div id="lessonSelector" class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
            </div>
    </div>

    <div id="lessonView" class="w-full max-w-4xl mx-auto flex flex-col items-center justify-center gap-6 p-8 bg-white/70 backdrop-blur-lg rounded-[2.5rem] shadow-xl hidden">
        <button id="backToLessonsBtn" class="self-start text-gray-600 hover:text-gray-800 transition-colors duration-200"><i class="fas fa-arrow-left mr-2"></i>Back to Lessons</button>
        <h3 id="lessonTitle" class="text-3xl md:text-4xl font-extrabold text-gray-800 text-center"></h3>
        <p id="lessonGoalDisplay" class="text-xl md:text-2xl text-center text-gray-700 mt-2"></p>

        <div id="lessonDisplay" class="w-full h-32 flex flex-wrap items-center justify-center gap-2 text-3xl md:text-4xl text-gray-800 border-2 border-dashed border-gray-400 p-4 rounded-xl">
            <span id="placeholderText" class="placeholder-text">Let's get started!</span>
        </div>

        <div id="interactiveContainer" class="w-full flex flex-wrap justify-center gap-3 md:gap-4 mt-6">
        </div>
        
        <div class="flex flex-wrap justify-center gap-4 mt-4">
            <button id="submitBtn" class="action-button hidden"><i class="fas fa-check"></i> Check Answer</button>
            <button id="clearBtn" class="clear-button hidden"><i class="fas fa-eraser"></i> Clear</button>
            <button id="nextBtn" class="action-button hidden">Next Lesson <i class="fas fa-arrow-right"></i></button>
        </div>

        <div class="flex flex-row flex-wrap justify-center gap-4 mt-8 text-center text-gray-600">
            <div id="step-say" class="flex flex-col items-center gap-2 text-xl hidden"><img src="https://example.com/images/say-icon-small.png" alt="Say icon" class="w-8 h-8">Say it!</div>
            <div id="step-capital" class="flex flex-col items-center gap-2 text-xl hidden"><img src="https://example.com/images/capital-icon-small.png" alt="Capital letter icon" class="w-8 h-8">Capital!</div>
            <div id="step-space" class="flex flex-col items-center gap-2 text-xl hidden"><img src="https://example.com/images/space-icon-small.png" alt="Space icon" class="w-8 h-8">Space!</div>
            <div id="step-end" class="flex flex-col items-center gap-2 text-xl hidden"><img src="https://example.com/images/end-icon-small.png" alt="End mark icon" class="w-8 h-8">End it!</div>
            <div id="step-read" class="flex flex-col items-center gap-2 text-xl hidden"><img src="https://example.com/images/read-icon-small.png" alt="Read icon" class="w-8 h-8">Read it!</div>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>
    <script src="script.js"></script>
</body>
</html>
